version: 3
automerge: true
autodiscover:
  mode: auto
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
abort_on_execution_order_fail: true
projects:
  - name: atlantis-cluster-management
    branch: /main/
    dir: .
    workspace: default
    terraform_version: v0.11.0
    delete_source_branch_on_merge: true
    repo_locking: true
    repo_locks:
      mode: on_plan
    custom_policy_check: false
    autoplan:
      when_modified:
        - "*.tf"
        - ../modules/**/*.tf
        - .terraform.lock.hcl
      enabled: true
    plan_requirements:
      - mergeable
      - approved
      - undiverged
    apply_requirements:
      - mergeable
      - approved
      - undiverged
    import_requirements:
      - mergeable
      - approved
      - undiverged
    silence_pr_comments:
      - apply
