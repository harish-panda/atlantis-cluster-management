repos:
  - id: github.com/
    branch: /main/
    repo_config_file: ./atlantis.yaml
    plan_requirements:
      - approved
      - mergeable
      - undiverged
    apply_requirements:
      - approved
      - mergeable
      - undiverged
    import_requirements:
      - approved
      - mergeable
      - undiverged
    workflow: default
    allowed_overrides:
      - apply_requirements
      - delete_source_branch_on_merge
      - repo_locking
      - repo_locks
      - custom_policy_check
    allowed_workflows:
      - default
    allow_custom_workflows: false
    delete_source_branch_on_merge: true
    repo_locking: true
    repo_locks:
      mode: on_plan
    custom_policy_check: false
    policy_check: false
    autodiscover:
      mode: auto
workflows:
  default:
    plan:
      steps:
        - init
        - plan:
            Extra_args:
              - -lock
              - "true"
    apply:
      steps:
        - apply
